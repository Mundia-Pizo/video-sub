{% extends "blogs/layout.html" %}
{%load crispy_forms_tags%}
{% block content %}
<div class="space-bottom ">
    <div class="container form-class">
        <div class="form-area">
            <form  method="post" class="col-md-6 mx-auto pt-50" action="{% url 'login' %}">
                {% csrf_token %}
                <legend><h1>Login here</h1></legend>
                {{form | crispy}}
                <button type="submit">login</button><span style="display: flex; flex-direction: column;">
                 <small class="">Don't have and account? <a style="color: blue;" href="{% url 'register'%}">register</a></small>
                 <small class="">Forgot password? <a style="color:blue;" href="{%url 'password_reset'%}">Reset password</a></small>
                </span>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
