{%load static %}
<!DOCTYPE html>
<html>
  {%include 'blogs/head.html'%}
  <body class="body">
    <header>
      <!-- Main Navbar-->
      {%include 'blogs/nav.html'%}
    </header>
    {% if messages %}
    <ul class="messages col-md-6 mx-auto">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <!-- this is the main body of the application -->
    {%block content%}
    {%endblock content%}
    <!-- Page Footer-->
    {%include 'blogs/footer.html'%}
    <!-- JavaScript files-->
    <script src="{% static 'core/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'core/vendor/popper.js/umd/popper.min.js'%}"> </script>
    <script src="{% static 'core/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'core/vendor/jquery.cookie/jquery.cookie.js'%}"> </script>
    <script src="{% static 'core/vendor/@fancyapps/fancybox/jquery.fancybox.min.js'%}"></script>
    <script src="{% static 'core/js/front.js'%}"></script>
    <script src="{% static 'core/js/site.js'%}"></script>
    <script src="{% static 'core/js/truncate.js'%}"></script>
    <script src="{% static 'core/js/tinymce.js'%}"></script>
    <script src="{% static 'core/js/config.js'%}"></script>
  </body>
</html>
